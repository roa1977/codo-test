    <form class="row g-3 needs-validation" novalidate>
      <div id="contenedor-form">
      <div class="col-sm-10">
        <label for="validationCustom01" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="validationCustom01" placeholder="Ingrese su Nombre" pattern="[a-zA-Z\s]{2,50}$" required>
        <div class="valid-feedback">OK!</div>
        <div class="invalid-feedback">Campo Invalido</div>
      </div>

      <div class="col-sm-10">
        <label for="validationCustom02" class="form-label">Apellido</label>
        <input type="text" class="form-control" id="validationCustom02" placeholder="Ingrese su Apellido" pattern="[a-zA-Z\s]{2,50}$" required>
        <div class="valid-feedback">OK!</div>
        <div class="invalid-feedback">Campo Invalido</div>
      </div>

      <div class="col-sm-10">
        <label for="validationCustom02">Correo Electronico</label>
        <input type="email" class="form-control" id="confirm_email" placeholder="Ingrese su correo electronico" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
       
        <div class="valid-feedback">OK!</div>
        <div class="invalid-feedback">Campo email invalido</div>

      </div>

      <div class="col-sm-10">
        <label for="validationTextarea" class="form-label">Mensaje</label>
        <textarea class="form-control" id="validationTextarea" rows="5" placeholder="Ingrese su mensaje" required></textarea>
        <div class="valid-feedback">OK!</div>
        <div class="invalid-feedback">Complete el campo mensaje..</div>
      </div>

      <div class="col-sm-10">
        <label for="validationTextarea" class="form-label"><br><br></label>
        <button class="btn btn-primary" type="submit">Enviar</button>
        <label for="validationTextarea" class="form-label"><br><br></label>

<script>
  (function () {
    'use strict'
  
    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    var forms = document.querySelectorAll('.needs-validation')
  
    // Loop over them and prevent submission
    Array.prototype.slice.call(forms)
      .forEach(function (form) {
        form.addEventListener('submit', function (event) {
          if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
          }
  
          form.classList.add('was-validated')
        }, false)
      })
  })()
  
  </script>
